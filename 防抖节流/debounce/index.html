<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="123" />
    <script>
      const debounce = (func, delay) => {
        let timer = null;
        return function (...args) {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            func && func.apply(this, args);
          }, delay);
        };
      };

      document.getElementById("123").oninput = debounce(() => {
        console.log("输入");
      }, 500);
    </script>
  </body>
</html>
