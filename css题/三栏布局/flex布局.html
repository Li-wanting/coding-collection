<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            height: 100%;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .left {
            width: 150px;
            background-color: rgb(62, 103, 103);

        }

        .middle {
            flex: 1;
            background-color: rgb(132, 154, 172);
        }

        .right {
            width: 200px;
            background-color: rgb(31, 60, 60);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
</body>

</html>
